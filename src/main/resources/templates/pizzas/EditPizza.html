<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pizza_store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background-color: #ffffff;
      border: 1px solid #28a745;
      border-radius: 10px;
      padding: 20px;
    }
    h2 {
      color: #28a745;
    }
    .btn-primary {
      background-color: #28a745;
      border-color: #2e7d32;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition-duration: 0.4s;

    }
    .btn-primary:hover {
      background-color: #ffffff;
      border-color: #28a745;
      color: #28a745;
    }
    .btn-outline-primary {
      color: #28a745;
      border-color: #2e7d32;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition-duration: 0.4s;
    }
    .btn-outline-primary:hover {
      background-color: #28a745;
      border-color: #28a745;
      color: #ffffff;
    }
    label {
      color: #28a745;
    }
    .form-control, .form-select, .form-control-plaintext {
      border-color: #28a745;
    }
    .text-danger {
      color: #dc3545 !important;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">Edit Pizza</h2>
      <form method="post" enctype="multipart/form-data" th:object="${pizzaDto}">

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">ID</label>
          <div class="col-sm-8">
            <input readonly class="form-control-plaintext" th:value="${pizza.id}">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${pizzaDto.name}">
            <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
               th:errors="${pizzaDto.name}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Category</label>
          <div class="col-sm-8">
            <select class="form-select" th:field="${pizzaDto.category}">
              <option value="Vegetarian" th:selected="${pizzaDto.category == 'Vegetarian'}">Vegetarian</option>
              <option value="Non-Vegetarian" th:selected="${pizzaDto.category == 'Non-Vegetarian'}">Non-Vegetarian</option>
            </select>
            <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger"
               th:errors="${pizzaDto.category}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Price</label>
          <div class="col-sm-8">
            <input class="form-control" type="number" step="0.01" min="0" th:field="${pizzaDto.price}">
            <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
               th:errors="${pizzaDto.price}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Description</label>
          <div class="col-sm-8">
            <textarea class="form-control" th:field="${pizzaDto.description}"></textarea>
            <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
               th:errors="${pizzaDto.description}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <div class="offset-sm-4 col-sm-8">
            <img th:src="@{'/images/' + ${pizza.imageFileName}}" alt="Pizza image" width="150">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Image</label>
          <div class="col-sm-8">
            <input class="form-control" type="file" th:field="${pizzaDto.imageFile}">
            <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"
               th:errors="${pizzaDto.imageFile}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Created At</label>
          <div class="col-sm-8">
            <input readonly class="form-control-plaintext" th:value="${pizza.created_at}">
          </div>
        </div>

        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/pizzas" role="button">Cancel</a>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
