<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pizza_store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #e8f5e9; /* Light green background */
      color: #2e7d32; /* Dark green text */
    }
    .container {
      background-color: #ffffff; /* White background for form container */
    }
    .btn-primary {
      background-color: #66bb6a;
      border-color: #66bb6a;
    }
    .btn-outline-primary {
      color: #66bb6a;
      border-color: #66bb6a;
    }
    .btn-primary:hover, .btn-outline-primary:hover {
      background-color: #2e7d32;
      border-color: #2e7d32;
    }
    .table {
      background-color: #ffffff; /* White background for table */
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .table img {
      border: 2px solid #66bb6a; /* Green border for images */
      border-radius: 4px;
    }
    .text-danger {
      color: #d32f2f !important; /* Red for error messages */
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Pizzas</h1>
  <a class="btn btn-primary mb-3" href="/pizzas/create">Create Pizza</a>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
      <th>Image</th>
      <th>Created At</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pizza : ${pizzas}">
      <td th:text="${pizza.id}"></td>
      <td th:text="${pizza.name}"></td>
      <td th:text="${pizza.category}"></td>
      <td th:text="@{${pizza.price} + '$'}"></td>
      <td>
        <img th:src="@{'/images/' + ${pizza.imageFileName}}" alt="Pizza Image" width="100">
      </td>
      <td th:text="${pizza.created_at.toString().substring(0,10)}"></td>
      <td style="white-space: nowrap">
        <a class="btn btn-primary btn-sm"
           th:href="@{/pizzas/edit(id=${pizza.id})}">Edit</a>
        <a class="btn btn-danger btn-sm"
           th:href="@{/pizzas/delete(id=${pizza.id})}"
           onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
