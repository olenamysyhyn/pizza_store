<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza_store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #e8f5e9; /* Light green background */
            color: #2e7d32; /* Dark green text */
        }
        .container {
            background-color: #ffffff; /* White background for container */
            padding: 20px; /* Add some padding */
            border-radius: 8px; /* Add rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a slight shadow */
        }
        .btn-primary {
            background-color: #66bb6a;
            border-color: #66bb6a;
        }
        .btn-primary:hover {
            background-color: #2e7d32;
            border-color: #2e7d32;
        }
        .text-center {
            color: #2e7d32; /* Dark green text for heading */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Welcome to the store</h1>
    <a class="btn btn-primary" href="/pizzas">Pizzas</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
